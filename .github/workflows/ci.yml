name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    permissions:
      contents: read

    env:
      MIX_ENV: dev
      CACHE_VERSION: v2

    steps:
      - name: Check for CHANGELOG.md modifications
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          FILES=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files --jq '.[].filename')
          if echo "$FILES" | grep -qE '^CHANGELOG\.md$'; then
            echo "::error::CHANGELOG.md should not be edited manually - it is auto-generated by git_ops during releases."
            echo ""
            echo "Please remove CHANGELOG.md from your PR. Your changes will appear in the changelog"
            echo "automatically based on your conventional commit messages:"
            echo "  - feat: commits create 'Added' entries"
            echo "  - fix: commits create 'Fixed' entries"
            echo "  - docs:, chore:, ci: commits are excluded"
            exit 1
          fi
          echo "âœ“ No CHANGELOG.md modifications detected"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          elixir-version: "1.19"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        id: deps-cache
        with:
          path: |
            deps
            _build
            ~/.mix
            ~/.hex
            ~/.cache/rebar3
          key: ${{ runner.os }}-mix-lint-${{ env.CACHE_VERSION }}-otp28-elixir1.19-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-lint-${{ env.CACHE_VERSION }}-otp28-elixir1.19-
            ${{ runner.os }}-mix-lint-${{ env.CACHE_VERSION }}-

      - name: Remove cached rebar3 build artifacts in deps
        run: |
          if [ -d deps ]; then
            find deps -maxdepth 6 -type d \( -name _build -o -name .rebar3 \) -prune -exec rm -rf {} + || true
            find deps -maxdepth 6 -type f -name rebar3.crashdump -delete || true
          fi

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Restore Dialyzer PLT cache
        uses: actions/cache@v4
        id: plt-cache
        with:
          path: priv/plts
          key: ${{ runner.os }}-plt-otp28-elixir1.19-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-plt-otp28-elixir1.19-
            ${{ runner.os }}-plt-

      - name: Create PLT directory
        run: mkdir -p priv/plts

      - name: Run lint checks
        run: mix quality

  test:
    name: Test
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        otp: ["27", "28"]
        elixir: ["1.18", "1.19"]

    env:
      MIX_ENV: test
      CACHE_VERSION: v2
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        id: deps-cache
        with:
          path: |
            deps
            _build
            ~/.mix
            ~/.hex
            ~/.cache/rebar3
          key: ${{ runner.os }}-mix-test-${{ env.CACHE_VERSION }}-otp${{ matrix.otp }}-elixir${{ matrix.elixir }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-test-${{ env.CACHE_VERSION }}-otp${{ matrix.otp }}-elixir${{ matrix.elixir }}-
            ${{ runner.os }}-mix-test-${{ env.CACHE_VERSION }}-

      - name: Remove cached rebar3 build artifacts in deps
        run: |
          if [ -d deps ]; then
            find deps -maxdepth 6 -type d \( -name _build -o -name .rebar3 \) -prune -exec rm -rf {} + || true
            find deps -maxdepth 6 -type f -name rebar3.crashdump -delete || true
          fi

      - name: Install dependencies
        run: mix deps.get

      - name: Compile dependencies
        run: mix deps.compile

      - name: Compile project
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test
